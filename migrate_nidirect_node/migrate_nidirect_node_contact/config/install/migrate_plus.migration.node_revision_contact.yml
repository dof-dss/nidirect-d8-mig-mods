id: node_revision_contact
langcode: en
status: true
dependencies: {  }
class: Drupal\migrate\Plugin\Migration
field_plugin_method: alterFieldFormatterMigration
cck_plugin_method: null
migration_group: migrate_nidirect_node_contact
label: 'Node revisions (Contact)'
source:
  plugin: d7_node_revision
  node_type: contact
process:
  nid: nid
  vid: vid
  langcode:
    -
      plugin: default_value
      source: language
      default_value: en
  title: title
  uid: node_uid
  status: status
  created: created
  changed: changed
  promote: promote
  sticky: sticky
  revision_uid: revision_uid
  revision_log: log
  revision_timestamp: timestamp
  comment_node_contact/0/status: comment
  body:
    -
      plugin: get
      source: body
    -
      plugin: media_wysiwyg_filter
  body/0/format:
    -
      plugin: static_map
      bypass: true
      source: body/0/format
      map:
        filtered_html: basic_html
        filtered_html_with_no_images: basic_html
        filtered_html_with_templates: basic_html
        filtered_html_with_tokens: basic_html
        html_for_admins: full_html
        paste_format: plain_text
        plain_text: plain_text
  field_contact_additional_info:
    -
      plugin: get
      source: field_contact_additional_info
    -
      plugin: media_wysiwyg_filter
    -
      plugin: str_replace
      regex: true
      search: /(((<[a-zA-Z1-9]*>)+More useful links<\/\S*>.*)(<\/ul>))(.*)/mis
      replace: ${5}
  field_contact_additional_info/0/format:
    -
      plugin: static_map
      bypass: true
      source: field_contact_additional_info/0/format
      map:
        filtered_html: basic_html
        filtered_html_with_no_images: basic_html
        filtered_html_with_templates: basic_html
        filtered_html_with_tokens: basic_html
        html_for_admins: full_html
        paste_format: plain_text
        plain_text: plain_text
  field_supplementary_contact: field_supplementary_contact
  field_summary:
    -
      plugin: get
      source: field_summary
    -
      plugin: strip_html_filter
  field_related_info:
    -
      plugin: callback
      callable:
        - '\Drupal\migrate_nidirect_utils\ContentProcessors'
        - relatedLinks
      source:
        - field_contact_additional_info
destination:
  plugin: 'entity_revision:node'
  default_bundle: contact
migration_dependencies:
  required:
    - node_contact
