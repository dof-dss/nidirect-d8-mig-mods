id: node_recipe
label: 'Recipe content type nodes'
status: true
dependencies: {  }
migration_group: migrate_nidirect_node_recipe
class: Drupal\migrate\Plugin\Migration
field_plugin_method: alterFieldInstanceMigration
source:
  plugin: d7_node
  node_type: nidirect_recipe
process:
  nid:
    -
      plugin: get
      source: tnid
  vid:
    -
      plugin: get
      source: vid
  langcode:
    -
      plugin: default_value
      source: language
      default_value: und
  title:
    -
      plugin: get
      source: title
  uid:
    -
      plugin: get
      source: node_uid
  status:
    -
      plugin: get
      source: status
  created:
    -
      plugin: get
      source: created
  changed:
    -
      plugin: get
      source: changed
  promote:
    -
      plugin: get
      source: promote
  sticky:
    -
      plugin: get
      source: sticky
  revision_uid:
    -
      plugin: get
      source: revision_uid
  revision_log:
    -
      plugin: get
      source: log
  revision_timestamp:
    -
      plugin: get
      source: timestamp
  comment_node_recipe/0/status:
    -
      plugin: get
      source: comment
  field_recipe_description:
    -
      plugin: get
      source: field_recipe_description
  field_recipe_main_ingredient:
    -
      plugin: sub_process
      source: field_recipe_main_ingredient
      process:
        target_id: tid
  field_recipe_course_type:
    -
      plugin: sub_process
      source: field_recipe_course_type
      process:
        target_id: tid
  field_recipe_special_diet:
    -
      plugin: sub_process
      source: field_recipe_special_diet
      process:
        target_id: tid
  field_recipe_preptime:
    -
      plugin: get
      source: field_recipe_preptime
  field_recipe_season:
    -
      plugin: get
      source: field_recipe_season
  field_recipe_serves:
    -
      plugin: get
      source: field_recipe_serves
  field_recipe_allergens:
    -
      plugin: get
      source: field_recipe_allergens
destination:
  plugin: 'entity:node'
  default_bundle: recipe
migration_dependencies:
  required:
    - upgrade_d7_user
    - upgrade_d7_file
    - upgrade_d7_recipe_course_type
    - upgrade_d7_recipe_ingredient
    - upgrade_d7_recipe_special_diet
