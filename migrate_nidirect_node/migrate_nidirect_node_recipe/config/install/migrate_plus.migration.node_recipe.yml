id: node_recipe
label: 'Recipe content type nodes'
status: true
dependencies: {  }
migration_group: migrate_nidirect_node_recipe
class: Drupal\migrate\Plugin\Migration
field_plugin_method: alterFieldInstanceMigration
source:
  plugin: d7_node
  node_type: nidirect_recipe
process:
  nid: tnid
  vid: vid
  langcode:
    -
      plugin: default_value
      source: language
      default_value: und
  title: title
  uid: node_uid
  status: status
  created: created
  changed: changed
  promote: promote
  sticky: sticky
  revision_uid: revision_uid
  revision_log: log
  revision_timestamp: timestamp
  comment_node_recipe/0/status: comment
  field_recipe_description: field_recipe_description
  field_recipe_main_ingredient:
    -
      plugin: sub_process
      source: field_recipe_main_ingredient
      process:
        target_id: tid
  field_recipe_course_type:
    -
      plugin: sub_process
      source: field_recipe_course_type
      process:
        target_id: tid
  field_recipe_special_diet:
    -
      plugin: sub_process
      source: field_recipe_special_diet
      process:
        target_id: tid
  field_recipe_preptime: field_recipe_preptime
  field_recipe_season: field_recipe_season
  field_recipe_serves: field_recipe_serves
  field_recipe_allergens: field_recipe_allergens
  field_recipe_image:
    -
      plugin: sub_process
      source: field_recipe_image
      process:
        target_id:
          plugin: migration_lookup
          migration:
            - upgrade_d7_file_image
          source: fid
  field_recipe_other_options:
    -
      plugin: get
      source: field_recipe_other_options
    -
      plugin: media_wysiwyg_filter
  field_recipe_other_options/0/format:
    -
      plugin: static_map
      bypass: true
      source: field_recipe_other_options/0/format
      map:
        filtered_html: basic_html
        filtered_html_with_no_images: basic_html
        filtered_html_with_templates: basic_html
        filtered_html_with_tokens: basic_html
        html_for_admins: full_html
        paste_format: plain_text
        plain_text: plain_text
  field_recipe_ingredients:
    -
      plugin: get
      source: field_recipe_ingredients
    -
      plugin: media_wysiwyg_filter
  field_recipe_ingredients/0/format:
