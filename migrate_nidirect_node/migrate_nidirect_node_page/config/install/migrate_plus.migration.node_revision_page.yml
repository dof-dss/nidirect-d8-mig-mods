langcode: en
id: node_revision_page
label: 'Page content type nodes (Revisions)'
status: true
dependencies: {  }
class: Drupal\migrate\Plugin\Migration
field_plugin_method: alterFieldFormatterMigration
cck_plugin_method: null
migration_group: migrate_nidirect_node_page
source:
  plugin: d7_node_revision
  node_type: page
process:
  nid:
    -
      plugin: get
      source: nid
  vid:
    -
      plugin: get
      source: vid
  langcode:
    -
      plugin: default_value
      source: language
      default_value: und
  title:
    -
      plugin: get
      source: title
  uid:
    -
      plugin: get
      source: node_uid
  status:
    -
      plugin: get
      source: status
  created:
    -
      plugin: get
      source: created
  changed:
    -
      plugin: get
      source: changed
  promote:
    -
      plugin: get
      source: promote
  sticky:
    -
      plugin: get
      source: sticky
  revision_uid:
    -
      plugin: get
      source: revision_uid
  revision_log:
    -
      plugin: get
      source: log
  revision_timestamp:
    -
      plugin: get
      source: timestamp
  comment_node_page/0/status:
    -
      plugin: get
      source: comment
  body:
    -
      plugin: get
      source: body
  field_enable_toc:
    -
      plugin: get
      source: field_enable_toc
destination:
  plugin: 'entity_revision:node'
  default_bundle: page
migration_dependencies:
  required:
    - node_page
  optional: {  }
