id: node_revision_nidirect_contact
langcode: en
status: true
dependencies: {  }
class: Drupal\migrate\Plugin\Migration
field_plugin_method: alterFieldFormatterMigration
cck_plugin_method: null
migration_group: migrate_nidirect_node_nidirect_contact
label: 'Node revisions (Nidirect contact)'
source:
  plugin: d7_node_revision
  node_type: nidirect_contact
process:
  nid:
    -
      plugin: get
      source: nid
  vid:
    -
      plugin: get
      source: vid
  langcode:
    -
      plugin: default_value
      source: language
      default_value: und
  title:
    -
      plugin: get
      source: title
  uid:
    -
      plugin: get
      source: node_uid
  status:
    -
      plugin: get
      source: status
  created:
    -
      plugin: get
      source: created
  changed:
    -
      plugin: get
      source: changed
  promote:
    -
      plugin: get
      source: promote
  sticky:
    -
      plugin: get
      source: sticky
  revision_uid:
    -
      plugin: get
      source: revision_uid
  revision_log:
    -
      plugin: get
      source: log
  revision_timestamp:
    -
      plugin: get
      source: timestamp
  comment_node_nidirect_contact/0/status:
    -
      plugin: get
      source: comment
  body:
    -
      plugin: get
      source: body
  field_contact_additional_info:
    -
      plugin: get
      source: field_contact_additional_info
    -
      plugin: get
      source: field_contact_benefits_no
  field_contact_category:
    -
      plugin: sub_process
      source: field_contact_category
      process:
        target_id: tid
  field_contact_emp_svcs_no:
    -
      plugin: get
      source: field_contact_emp_svcs_no
  field_contact_fax:
    -
      plugin: get
      source: field_contact_fax
  field_contact_hours:
    -
      plugin: get
      source: field_contact_hours
  field_contact_phone:
    -
      plugin: get
      source: field_contact_phone
  field_contact_sms:
    -
      plugin: get
      source: field_contact_sms
  field_contact_website:
    -
      plugin: field_link
      source: field_contact_website
  field_email_address:
    -
      plugin: sub_process
      source: field_email_address
      process:
        value: email
  field_livelink_id:
    -
      plugin: get
      source: field_livelink_id
  field_livelink_url:
    -
      plugin: field_link
      source: field_livelink_url
  field_site_themes:
    -
      plugin: sub_process
      source: field_site_topics
      process:
        target_id: tid
  field_supplementary_contact:
    -
      plugin: get
      source: field_supplementary_contact
  field_summary:
    -
      plugin: get
      source: field_summary
  field_contact_group:
    -
      plugin: get
      source: field_contact_group
  field_address:
    -
      plugin: default_value
      source:
        - field_contact_address_01
      default_value: ''
    -
      plugin: default_value
      source:
        - field_contact_address_02
      default_value: ''
    -
      plugin: default_value
      source:
        - field_contact_town_city
      default_value: ''
    -
      plugin: default_value
      source:
        - field_contact_postcode
      default_value: ''
    -
      plugin: callback
      callable:
        - '\Drupal\migrate_nidirect_global\AddressFieldMerge'
        - convertToAddressFieldFormat
      source:
          - field_contact_address_01
          - field_contact_address_02
          - field_contact_address_03
          - field_contact_address_04
          - field_contact_address_05
          - field_contact_town_city
          - field_contact_postcode
    -
      plugin: addressfield
  field_location/lng:
    -
      plugin: get
      source: field_map/0/lon
  field_location/lat:
    -
      plugin: get
      source: field_map/0/lat
destination:
  plugin: 'entity_revision:node'
  default_bundle: nidirect_contact
migration_dependencies:
  required:
    - node_nidirect_contact
