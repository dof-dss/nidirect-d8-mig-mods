id: node_revision_nidirect_contact
langcode: en
status: true
dependencies: {  }
class: Drupal\migrate\Plugin\Migration
field_plugin_method: alterFieldFormatterMigration
cck_plugin_method: null
migration_group: migrate_nidirect_node_nidirect_contact
label: 'Node revisions (Nidirect contact)'
source:
  plugin: d7_node_revision
  node_type: nidirect_contact
process:
  nid: nid
  vid: vid
  langcode:
    -
      plugin: default_value
      source: language
      default_value: und
  title: title
  uid: node_uid
  status: status
  created: created
  changed: changed
  promote: promote
  sticky: sticky
  revision_uid: revision_uid
  revision_log: log
  revision_timestamp: timestamp
  comment_node_nidirect_contact/0/status: comment
  body:
    -
      plugin: get
      source: body
    -
      plugin: media_wysiwyg_filter
  body/0/format:
    -
      plugin: static_map
      bypass: true
      source: body/0/format
      map:
        filtered_html: basic_html
        filtered_html_with_no_images: basic_html
        filtered_html_with_templates: basic_html
        filtered_html_with_tokens: basic_html
        html_for_admins: full_html
        paste_format: plain_text
        plain_text: plain_text
  field_contact_additional_info:
    -
      plugin: get
      source: field_contact_additional_info
    -
      plugin: media_wysiwyg_filter
  field_contact_additional_info/0/format:
    -
      plugin: static_map
      bypass: true
      source: field_contact_additional_info/0/format
      map:
        filtered_html: basic_html
        filtered_html_with_no_images: basic_html
        filtered_html_with_templates: basic_html
        filtered_html_with_tokens: basic_html
        html_for_admins: full_html
        paste_format: plain_text
        plain_text: plain_text
  field_contact_benefits_no: field_contact_benefits_no
  field_contact_category:
    -
      plugin: sub_process
      source: field_contact_category
      process:
        target_id: tid
  field_contact_emp_svcs_no: field_contact_emp_svcs_no
  field_contact_fax: field_contact_fax
  field_contact_hours:
    -
      plugin: get
      source: field_contact_hours
    -
      plugin: media_wysiwyg_filter
  field_contact_hours/0/format:
    -
      plugin: static_map
      bypass: true
      source: field_contact_hours/0/format
      map:
        filtered_html: basic_html
        filtered_html_with_no_images: basic_html
        filtered_html_with_templates: basic_html
        filtered_html_with_tokens: basic_html
        html_for_admins: full_html
        paste_format: plain_text
        plain_text: plain_text
  field_contact_phone: field_contact_phone
  field_contact_mobile: field_contact_sms
  field_contact_website:
    -
      plugin: field_link
      source: field_contact_website
  field_email_address:
    -
      plugin: sub_process
      source: field_email_address
      process:
        value: email
  field_site_themes:
    -
      plugin: sub_process
      source: field_site_topics
      process:
        target_id: tid
  field_supplementary_contact: field_supplementary_contact
  field_summary:
    -
      plugin: get
      source: field_summary
    -
      plugin: media_wysiwyg_filter
  field_summary/0/format:
    -
      plugin: static_map
      bypass: true
      source: field_summary/0/format
      map:
        filtered_html: basic_html
        filtered_html_with_no_images: basic_html
        filtered_html_with_templates: basic_html
        filtered_html_with_tokens: basic_html
        html_for_admins: full_html
        paste_format: plain_text
        plain_text: plain_text
  field_contact_group: field_contact_group
  field_address:
    -
      plugin: default_value
      source:
        - field_contact_address_01
      default_value: ''
    -
      plugin: default_value
      source:
        - field_contact_address_02
      default_value: ''
    -
      plugin: default_value
      source:
        - field_contact_town_city
      default_value: ''
    -
      plugin: default_value
      source:
        - field_contact_postcode
      default_value: ''
    -
      plugin: callback
      callable:
        - '\Drupal\migrate_nidirect_global\AddressFieldMerge'
        - convertToAddressFieldFormat
      source:
          - field_contact_address_01
          - field_contact_address_02
          - field_contact_address_03
          - field_contact_address_04
          - field_contact_address_05
          - field_contact_town_city
          - field_contact_postcode
    -
      plugin: addressfield
  field_location/lng: field_map/0/lon
  field_location/lat: field_map/0/lat
destination:
  plugin: 'entity_revision:node'
  default_bundle: contact
migration_dependencies:
  required:
    - node_nidirect_contact
