langcode: en
status: false
dependencies: {  }
id: upgrade_d7_node_revision_landing_page
class: Drupal\migrate\Plugin\Migration
field_plugin_method: alterFieldFormatterMigration
cck_plugin_method: null
migration_tags:
  - 'Drupal 7'
  - Content
migration_group: migrate_nidirect_landing_page_node
label: 'Node revisions (Landing page)'
source:
  plugin: d7_node_revision
  node_type: landing_page
process:
  nid:
    -
      plugin: get
      source: nid
  vid:
    -
      plugin: get
      source: vid
  langcode:
    -
      plugin: default_value
      source: language
      default_value: und
  title:
    -
      plugin: get
      source: title
  uid:
    -
      plugin: get
      source: node_uid
  status:
    -
      plugin: get
      source: status
  created:
    -
      plugin: get
      source: created
  changed:
    -
      plugin: get
      source: changed
  promote:
    -
      plugin: get
      source: promote
  sticky:
    -
      plugin: get
      source: sticky
  revision_uid:
    -
      plugin: get
      source: revision_uid
  revision_log:
    -
      plugin: get
      source: log
  revision_timestamp:
    -
      plugin: get
      source: timestamp
  comment_node_landing_page/0/status:
    -
      plugin: get
      source: comment
  body:
    -
      plugin: get
      source: body
  field_banner_image:
    -
      plugin: sub_process
      source: field_banner_image
      process:
        target_id: fid
        alt: alt
        title: title
        width: width
        height: height
  field_subtheme:
    -
      plugin: sub_process
      source: field_subtheme
      process:
        target_id: tid
  field_summary:
    -
      plugin: get
      source: field_summary
  field_teaser:
    -
      plugin: get
      source: field_teaser
  field_top_level_theme:
    -
      plugin: sub_process
      source: field_top_level_theme
      process:
        target_id: tid
  field_enable_title:
    -
      plugin: get
      source: field_enable_title
  field_banner_image_overlay:
    -
      plugin: sub_process
      source: field_banner_image_overlay
      process:
        target_id: fid
        alt: alt
        title: title
        width: width
        height: height
destination:
  plugin: 'entity_revision:node'
  default_bundle: landing_page
migration_dependencies:
  required:
    - upgrade_d7_node_article
    - upgrade_d7_node_cold_weather_payment
    - upgrade_d7_node_contact
    - upgrade_d7_node_embargoed_publication
    - upgrade_d7_node_external_link
    - upgrade_d7_node_gallery
    - upgrade_d7_node_health_condition
    - upgrade_d7_node_homepage
    - upgrade_d7_node_landing_page
    - upgrade_d7_node_link
    - upgrade_d7_node_mas_rss
    - upgrade_d7_node_nidirect_contact
    - upgrade_d7_node_nidirect_driving_instructor
    - upgrade_d7_node_nidirect_gp
    - upgrade_d7_node_nidirect_gp_practice
    - upgrade_d7_node_nidirect_recipe
    - upgrade_d7_node_nidirect_ub
    - upgrade_d7_node_publication
    - upgrade_d7_node_webform
  optional: {  }
