langcode: en
status: false
dependencies: {  }
id: upgrade_d7_node_revision_publication
class: Drupal\migrate\Plugin\Migration
field_plugin_method: alterFieldFormatterMigration
cck_plugin_method: null
migration_tags:
  - 'Drupal 7'
  - Content
migration_group: migrate_drupal_7_node
label: 'Node revisions (Publication)'
source:
  plugin: d7_node_revision
  node_type: publication
process:
  nid:
    -
      plugin: get
      source: nid
  vid:
    -
      plugin: get
      source: vid
  langcode:
    -
      plugin: default_value
      source: language
      default_value: und
  title:
    -
      plugin: get
      source: title
  uid:
    -
      plugin: get
      source: node_uid
  status:
    -
      plugin: get
      source: status
  created:
    -
      plugin: get
      source: created
  changed:
    -
      plugin: get
      source: changed
  promote:
    -
      plugin: get
      source: promote
  sticky:
    -
      plugin: get
      source: sticky
  revision_uid:
    -
      plugin: get
      source: revision_uid
  revision_log:
    -
      plugin: get
      source: log
  revision_timestamp:
    -
      plugin: get
      source: timestamp
  comment_node_publication/0/status:
    -
      plugin: get
      source: comment
  body:
    -
      plugin: get
      source: body
  field_attachment:
    -
      plugin: sub_process
      source: field_attachment
      process:
        target_id: fid
        display: display
        description: description
  field_publication_type:
    -
      plugin: get
      source: field_publication_type
  field_published_date:
    -
      plugin: sub_process
      source: field_published_date
      process:
        value:
          plugin: format_date
          from_format: 'Y-m-d H:i:s'
          to_format: 'Y-m-d\TH:i:s'
          source: value
  field_site_topics:
    -
      plugin: sub_process
      source: field_site_topics
      process:
        target_id: tid
  field_summary:
    -
      plugin: get
      source: field_summary
  field_subtheme:
    -
      plugin: sub_process
      source: field_subtheme
      process:
        target_id: tid
  field_top_level_theme:
    -
      plugin: sub_process
      source: field_top_level_theme
      process:
        target_id: tid
destination:
  plugin: 'entity_revision:node'
  default_bundle: publication
migration_dependencies:
  required:
    - upgrade_d7_node_article
    - upgrade_d7_node_cold_weather_payment
    - upgrade_d7_node_contact
    - upgrade_d7_node_embargoed_publication
    - upgrade_d7_node_external_link
    - upgrade_d7_node_gallery
    - upgrade_d7_node_health_condition
    - upgrade_d7_node_homepage
    - upgrade_d7_node_landing_page
    - upgrade_d7_node_link
    - upgrade_d7_node_mas_rss
    - upgrade_d7_node_news
    - upgrade_d7_node_nidirect_contact
    - upgrade_d7_node_nidirect_driving_instructor
    - upgrade_d7_node_nidirect_gp
    - upgrade_d7_node_nidirect_gp_practice
    - upgrade_d7_node_nidirect_recipe
    - upgrade_d7_node_nidirect_ub
    - upgrade_d7_node_publication
    - upgrade_d7_node_webform
  optional: {  }
