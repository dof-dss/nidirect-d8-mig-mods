uuid: d83798ac-8ce9-4452-9545-78b0112a27df
langcode: en
status: true
dependencies: {  }
id: upgrade_d7_node_publication
class: Drupal\migrate\Plugin\Migration
field_plugin_method: alterFieldInstanceMigration
cck_plugin_method: null
migration_tags:
  - 'Drupal 7'
  - Content
migration_group: migrate_drupal_7_node
label: 'Nodes (Publication)'
source:
  plugin: d7_node
  node_type: publication
process:
  nid:
    -
      plugin: get
      source: tnid
  vid:
    -
      plugin: get
      source: vid
  langcode:
    -
      plugin: default_value
      source: language
      default_value: und
  title:
    -
      plugin: get
      source: title
  uid:
    -
      plugin: get
      source: node_uid
  status:
    -
      plugin: get
      source: status
  created:
    -
      plugin: get
      source: created
  changed:
    -
      plugin: get
      source: changed
  promote:
    -
      plugin: get
      source: promote
  sticky:
    -
      plugin: get
      source: sticky
  revision_uid:
    -
      plugin: get
      source: revision_uid
  revision_log:
    -
      plugin: get
      source: log
  revision_timestamp:
    -
      plugin: get
      source: timestamp
  comment_node_publication/0/status:
    -
      plugin: get
      source: comment
  body:
    -
      plugin: get
      source: body
  field_attachment:
    -
      plugin: sub_process
      source: field_attachment
      process:
        target_id: fid
        display: display
        description: description
  field_publication_type:
    -
      plugin: get
      source: field_publication_type
  field_published_date:
    -
      plugin: sub_process
      source: field_published_date
      process:
        value:
          plugin: format_date
          from_format: 'Y-m-d H:i:s'
          to_format: 'Y-m-d\TH:i:s'
          source: value
  field_site_topics:
    -
      plugin: sub_process
      source: field_site_topics
      process:
        target_id: tid
  field_summary:
    -
      plugin: get
      source: field_summary
  field_subtheme:
    -
      plugin: sub_process
      source: field_subtheme
      process:
        target_id: tid
  field_top_level_theme:
    -
      plugin: sub_process
      source: field_top_level_theme
      process:
        target_id: tid
destination:
  plugin: 'entity:node'
  default_bundle: publication
migration_dependencies:
  required:
    - upgrade_d7_user
  optional:
    - upgrade_d7_comment_field_instance
