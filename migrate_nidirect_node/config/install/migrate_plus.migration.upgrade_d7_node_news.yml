uuid: 509b9f08-857d-4038-981c-5851858d7e50
langcode: en
status: true
dependencies: {  }
id: upgrade_d7_node_news
class: Drupal\migrate\Plugin\Migration
field_plugin_method: alterFieldInstanceMigration
cck_plugin_method: null
migration_tags:
  - 'Drupal 7'
  - Content
migration_group: migrate_drupal_7_node
label: 'Nodes (News)'
source:
  plugin: d7_node
  node_type: news
process:
  nid:
    -
      plugin: get
      source: tnid
  vid:
    -
      plugin: get
      source: vid
  langcode:
    -
      plugin: default_value
      source: language
      default_value: und
  title:
    -
      plugin: get
      source: title
  uid:
    -
      plugin: get
      source: node_uid
  status:
    -
      plugin: get
      source: status
  created:
    -
      plugin: get
      source: created
  changed:
    -
      plugin: get
      source: changed
  promote:
    -
      plugin: get
      source: promote
  sticky:
    -
      plugin: get
      source: sticky
  revision_uid:
    -
      plugin: get
      source: revision_uid
  revision_log:
    -
      plugin: get
      source: log
  revision_timestamp:
    -
      plugin: get
      source: timestamp
  comment_node_news/0/status:
    -
      plugin: get
      source: comment
  body:
    -
      plugin: get
      source: body
  field_photo:
    -
      plugin: sub_process
      source: field_photo
      process:
        target_id: fid
        alt: alt
        title: title
        width: width
        height: height
  field_published_date:
    -
      plugin: sub_process
      source: field_published_date
      process:
        value:
          plugin: format_date
          from_format: 'Y-m-d H:i:s'
          to_format: 'Y-m-d\TH:i:s'
          source: value
  field_summary:
    -
      plugin: get
      source: field_summary
  field_teaser:
    -
      plugin: get
      source: field_teaser
  field_enable_toc:
    -
      plugin: get
      source: field_enable_toc
destination:
  plugin: 'entity:node'
  default_bundle: news
migration_dependencies:
  required:
    - upgrade_d7_user
  optional:
    - upgrade_d7_comment_field_instance
